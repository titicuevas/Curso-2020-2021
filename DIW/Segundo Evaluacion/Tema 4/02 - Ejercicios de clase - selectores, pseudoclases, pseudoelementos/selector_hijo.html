<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selector descendiente en cascada</title>
    <style>
        #cuerpo > p {
            color:red;
            }
    </style>
</head>
<body>
    <div id="cuerpo">
        <p>Párrafo hijo</p>
        <div id="contenido">
            <p>Párrafo descendiente</p>
        </div>
        <p>Párrafo hijo</p>
    </div>
</body>
</html>
