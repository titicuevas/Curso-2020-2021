<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selector descendiente en cascada</title>
    <style>
        h2 + p {
            color: red;
        }
    </style>
</head>
<body>
    <div id="cuerpo">
        <h2>Cabecera h2</h2>
        <p>Párrafo adyacente a h2</p>
        <p>Párrafo hijo</p>
        <p>Párrafo hijo</p>
    </div>
</body>
</html>
