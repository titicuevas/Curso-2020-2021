<!--1.Calcula el tiempo restante en milisegundos entre la fecha actual y la fecha de fin de aÃ±o. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3A01</title>
</head>

<body>
    <script>
        var dactual = new Date;
        var dfin = new Date(2020, 11, 31);
        var resultado = dactual - dfin;
        var dia = ((((resultado / 1000) / 60) / 60) / 24);
        dia = Math.floor(dias);
        document.getElementById("parrafo").innerHTML = ('')
            (`Quedan ${dias}dias(${resultado.toLocaleString()}ms)desde hoy (${dfin.toLocaleDateString()})
        hasta el dia (${dactual.toLocaleDateString()}).`)
    </script>

</body>

</html>
