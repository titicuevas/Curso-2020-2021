<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <script type="text/javascript" src="3A10.js"></script>
</head>

<body>

    <h1>CALCULADORA</h1>

    <label> Operando A :</label></br>
    <input size="15" type="text" id="operandoA"></br></br>
    <label> Operando B :</label></br>
    <input size="15" type="text" id="operandoB"></br></br>

    <button style="height:30px;width:200px" onclick="sumar1(operandoA.value, operandoB.value)">Sumar</button></br></br>
    <button style="height:30px;width:200px"
        onclick="restar1(operandoA.value, operandoB.value)">Restar</button></br></br>
    <button style="height:30px;width:200px"
        onclick="multiplicar1(operandoA.value, operandoB.value)">Multiplicar</button></br></br>
    <button style="height:30px;width:200px"
        onclick="dividir1(operandoA.value, operandoB.value)">Dividir</button></br></br>
    <button style="height:30px;width:200px" onclick="resto1(operandoA.value, operandoB.value)">Resto</button></br></br>

</body>

</html>
