<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2B01</title>

</head>

<body>
    <script>
        var numero = prompt("Introduzca un numero");

        var resultado = introducido(numero);
        alert("El numero " +numero+ " es "+ resultado);

        function introducido(numero) {
            if (numero % 2 == 0) {
                return "even";

            } else {
                return "odd";

            }

        }
    </script>
</body>

</html>
