        var numero ;

        while (numero <= 20) {
            if (numero % 3 == 0) {
                alert(numero + " Es un numero  divisible entre 3");

            } else if (numero % 5 == 0) {
                alert(numero + " Es un numero  divisible entre 5")

            }  else if (numero % 3 == 0 && numero % 5 == 0){

            } else if (numero % 3 !=0 && numero % 5 !==0) {
                alert(numero +"  No es divisible ni entre 3 o 5")
            }

            numero++;

        }
